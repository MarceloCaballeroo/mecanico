<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carro de Compras - Zeonic</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="navbar-placeholder">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">
                <img src="IMG/logo_zeonic-removebg-preview.png" width="30" height="30" alt="Logo Taller Zeonic"> Taller Zeonic
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cards.html">Modelos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="market.html">Market</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar mecánico" aria-label="Search" id="searchInput">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="searchButton">Buscar</button>
                </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="actionLogin" style="display:none;">Iniciar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="actionLogout" style="display:none;">Cerrar sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="actionRegister">Registrarse</a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>

    <script>
        $(function () {
                checkLoginStatus();   
        })
    </script>
     <div class="container mt-4">
        <h2>Carro de Compras</h2>
        <div id="products" class="row">
            <!-- Productos generados dinámicamente aquí -->
            <div class="col-md-4 card">
                <img src="IMG/trabajo1.jpg" alt="Trabajo 1" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Trabajo 1</h5>
                    <p class="card-text">$100.000</p>
                    <button onclick="addToCart(1)">Agregar al Carro</button>
                </div>
            </div>
            <div class="col-md-4 card">
                <img src="IMG/char_auto.png" alt="Trabajo 2" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Trabajo 2</h5>
                    <p class="card-text">$200.000</p>
                    <button onclick="addToCart(2)">Agregar al Carro</button>
                </div>
            </div>
            <div class="col-md-4 card">
                <img src="IMG/zaku2_car.png" alt="Trabajo 3" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Trabajo 3</h5>
                    <p class="card-text">$2.000.000</p>
                    <button onclick="addToCart(3)">Agregar al Carro</button>
                </div>
            </div>
        </div>
        <div id="cart" class="mt-4">
            <h3>Tu Carro</h3>
            <div class="list-group" id="cart-items">
              <!-- Items del carrito aquí -->
            </div>
            <p class="mt-3">Total: <strong id="total">0</strong></p>
            <button class="btn btn-success" id="checkout-btn">Checkout</button>
        </div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4 text-center">
        Taller Mecánico © 2024. Todos los derechos reservados.
    </footer>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeonic</title>
    <link href="style.css" rel="stylesheet">
    <!-- Asegúrate de que la ruta a jQuery sea correcta -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div id="navbar-placeholder"></div>

    <script>
        $(function () {
            // Carga la navbar de navbar.html en el div #navbar-placeholder
            $("#navbar-placeholder").load("navbar.html", function () {
                // Llama a checkLoginStatus después de cargar la navbar para asegurar
                // que los elementos reflejen el estado de inicio de sesión actual.
                checkLoginStatus();
            });
        });
    </script>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <!-- Carrusel de imágenes de los últimos trabajos -->
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="IMG/trabajo1.jpg" class="d-block w-100" alt="Trabajo 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Trabajo 1</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="IMG/char_auto.png" class="d-block w-100" alt="Trabajo 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Trabajo 2</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="IMG/zaku2_car.png" class="d-block w-100" alt="Trabajo 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Trabajo 3</h5>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Siguiente</span>
                </a>
            </div>

            <!-- Detalle del trabajo -->
            <div id="detalleTrabajo" class="mt-4">
                <!-- Aquí se mostrará el detalle del trabajo seleccionado -->
            </div>
            <!-- Formulario de contacto -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card">
                            <div class="card-header bg-success text-white">
                                <h4 class="card-title">Formulario de Contacto</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="contactName">Nombre</label>
                                        <input type="text" class="form-control" id="contactName"
                                            placeholder="Ingresa tu nombre">
                                    </div>
                                    <div class="form-group">
                                        <label for="contactEmail">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="contactEmail"
                                            placeholder="Ingresa tu correo electrónico">
                                    </div>
                                    <div class="form-group">
                                        <label for="contactMessage">Mensaje</label>
                                        <textarea class="form-control" id="contactMessage" rows="3"
                                            placeholder="Escribe tu mensaje aquí"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-success">Enviar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Atenciones por categoría o mecánico -->
            <div class="mt-4">
                <h3>Atenciones por categoría o mecánico</h3>
                <!-- Aquí se mostrarán las atenciones por categoría o mecánico -->
            </div>
            <!-- Agregar nueva atención -->
            <div class="mt-4">
                <h3>Agregar nueva atención</h3>
                <button onclick="addNewAttention()">Agregar atención</button>
            </div>
        </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
</body>
<footer class="bg-dark text-white mt-5 py-4 text-center">
    Taller Mecánico © 2024. Todos los derechos reservados.
</footer>

</html>
